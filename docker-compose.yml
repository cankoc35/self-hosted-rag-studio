services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: local-rag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-rag_db}"]
      interval: 5s
      timeout: 5s
      retries: 20

  dbmate:
    image: amacneil/dbmate:2
    container_name: local-rag-dbmate
    profiles: ["tools"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # dbmate uses DATABASE_URL by default.
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-rag_db}?sslmode=disable
    volumes:
      # Default dbmate migrations dir is ./db/migrations
      - ./db:/db
    working_dir: /
    entrypoint: ["dbmate"]

  ollama:
    image: ollama/ollama:latest
    container_name: local-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
    container_name: local-rag-api
    working_dir: /app
    environment:
      # DB connection (your code should read this)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-rag_db}?sslmode=disable
      # Ollama base URL (your code should read this)
      OLLAMA_BASE_URL: http://ollama:11434
      # Embeddings (optional; defaults are set in code)
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-16}
      # Auth/JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG:-HS256}
      ACCESS_TOKEN_EXPIRE_MIN: ${ACCESS_TOKEN_EXPIRE_MIN:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      # Dev mode: edit code locally, container runs it
      - ./api:/app

volumes:
  postgres_data:
  ollama_data:
